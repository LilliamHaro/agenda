<body>





  <section class="week_list">

  </section>

  <button id="minus">---</button>
  <button id="plus">+++</button>


  <button id="minus_week">-------</button>
  <button id="plus_week">++++++</button>
  <!-- <section class="month_list">

  </section> -->

  <section class="month_corner">
    <div class="arrows_month">
      <div class="prev_month">
        A
      </div>
      <div class="prev_month">
        V
      </div>
    </div>
    <h3 class="month_item_name"></h3>
    <ul class="month_item_head">
      <li>LU</li>
      <li>MA</li>
      <li>MI</li>
      <li>JU</li>
      <li>VI</li>
      <li>SA</li>
      <li>DO</li>
    </ul>


  </section>






  <section style="display: none" class="init">

    <!-- registro -->
    <form id="reg_form">
      <input id="reg_name" name="reg_name" type="text" placeholder="Name">
      <input id="reg_email" name="reg_email" type="email" placeholder="Email">
      <input id="reg_password" name="reg_password" type="password" placeholder="password">
      <button type="submit">Registrarse</button>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Login -->
    <form id="log_form">
      <input id="log_email" name="log_email" type="email" placeholder="Email">
      <input id="log_password" name="log_password" type="password" placeholder="password">
      <button type="submit">Entrar</button>
    </form>



  </section>


  <section style="display: none" class="dashboard">


    <div class="menu_dashboard">
      <h1>Dashboard</h1>
      <h3 id="user_name"></h3>
      <h3 id="user_email"></h3>

      <button type="button" id="logout">Salir</button>

    </div>





    <section class="week_list">

      <h3>Semana actual</h3>

      <div class="week_item">

        <div class="day monday">
          <div class="day_head">
            Lunes
          </div>
          <div class="day_body">
            <div>
              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  lunes">
                <input data-day="lunes" type="text">
              </div>
            </div>


          </div>
        </div>

        <div class="day tuesday">
          <div class="day_head">
            Martes
          </div>
          <div class="day_body">
            <div>

              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  martes">
                <input data-day="martes" type="text">
              </div>
            </div>


          </div>

        </div>

        <div class="day wednesday">
          <div class="day_head">
            Miercoles
          </div>
          <div class="day_body">
            <div>
              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  miercoles">
                <input data-day="miercoles" type="text">
              </div>
            </div>

          </div>

        </div>
        <div class="day thursday">
          <div class="day_head">
            Jueves
          </div>
          <div class="day_body">
            <div>
              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  jueves">
                <input data-day="jueves" type="text">
              </div>
            </div>
          </div>

        </div>

        <div class="day friday">
          <div class="day_head">
            Viernes
          </div>
          <div class="day_body">
            <div>
              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  viernes">
                <input data-day="viernes" type="text">
              </div>
            </div>
          </div>

        </div>
        <div class="day saturday">
          <div class="day_head">
            Sabado
          </div>
          <div class="day_body">
            <div>
              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  sabado">
                <input data-day="sabado" type="text">
              </div>
            </div>

          </div>

        </div>
        <div class="day sunday">
          <div class="day_head">
            Domingo
          </div>
          <div class="day_body">
            <div>
              <button class="open_addTaskBlock">+</button>
              <div class="addTaskBlock  domingo">
                <input data-day="domingo" type="text">
              </div>
            </div>
          </div>
        </div>
    </section>



  </section>
